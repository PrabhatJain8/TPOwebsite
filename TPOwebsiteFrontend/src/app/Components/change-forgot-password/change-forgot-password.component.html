<div class="container myform">
    <form class="w-25  mx-auto" #form="ngForm" (ngSubmit)="onSubmit()">
        <h1 class="text-center">Change Password</h1>
        <div class=" mt-3">
            <label>Enter New password</label>
            <input type="password" name="password" #pass="ngModel" class="form-control" [(ngModel)]="change.newPass" required minlength="8" pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,}"> 
        </div>
        <div [hidden]="pass.valid || !pass.touched">
            <span class="text-danger">Password must contains atleast 8 characters,one capital letter ,one lower letter and one special symbol(!@#$%^&*=+-_)</span>
        </div>
        <div class=" mt-3">
            <label>Confirm New Password</label>
            <input type="password" ngValidateEqual="password" #cpass="ngModel" [(ngModel)]="change.cnewPass" name="confirm_pass" class="form-control"  required>
        </div>
        <div [hidden]=" pass.invalid || (cpass.dirty && cpass.valid)">
            <span class="text-danger">Password don't match </span>
        </div>
        
        <button type="submit" class="btn bg-dark text-light form-control mt-3" [disabled]="form.invalid">Change Password</button>
        
    </form>
</div>
