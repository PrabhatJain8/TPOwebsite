<div class="container">

    <div>
        <h1 class="pb-3 ">COMPANIES</h1>
        <button class="bg-dark text-light btn mb-3" [routerLink]="['/add-company']">Add Company</button> 
        <table class="table table-striped  table-bordered">
            <thead>
                <tr>
                <th>#</th>
                <th>Company Name</th>
                <th>Company Address</th>
                <th>Number of Employees</th>
                <th>Start Date</th>
                <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor = "let comp of companylist; index as i">
                <th>{{i+1}}</th>
                <td>{{comp.name}}</td>
                <td>{{comp.company_Address}}</td>
                <td>{{comp.num_Employee}}</td>
                <td>{{comp.start_Date}}</td>
                <td>
                    <button class="bg-dark text-light btn me-1" (click)="detailsCompany(comp)">Details</button>
                    <button class="bg-dark text-light btn me-1" [routerLink]="['/edit-company',comp.id]">Edit</button>
                    <button class="btn-danger btn " (click)="deleteCompany(comp)">Delete</button>
                </td>
                </tr>
            </tbody>
        </table>
        
            
            
        
        
        
    </div>

</div>
