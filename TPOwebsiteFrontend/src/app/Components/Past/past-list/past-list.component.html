<div class="container">

    <div>
        <h1 class="pb-3">PAST COMPANIES</h1>
        
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                <th>#</th>
                <th>Company Name</th>
                <th>Start Date</th>
                <th>End Date</th>
                <th>Details</th>
                <th>Action</th>
                
                </tr>
            </thead>
            <tbody>
                <tr *ngFor = "let comp of pastList; index as i">
                
                <th>{{i+1}}</th>
                <td>{{comp.companyName}}</td>
                <td>{{comp.startDate}}</td>
                <td>{{comp.endDate}}</td>
                <td>
                    <button class="bg-dark text-light btn me-1" (click)="showDetails(comp)" >JobDescription</button>
                    <button class="bg-dark text-light btn me-1" (click)="showEligibility(comp.eligibility)" >Eligibility</button>
                    
                </td>
                <td>
                    <button class="bg-dark text-light btn me-1" (click)="showComments(comp.companyName)" >Comments</button>
                    
                </td>
                
                </tr>
                
            </tbody>
        </table>
        
        
        
    </div>
