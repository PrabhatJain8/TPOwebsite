<div [hidden]="getEnrolledList.length !=0" class="text-center">
    <span   class="text-danger"><b>You have not Enrolled in any company</b> </span>
</div>

<div [hidden]="getEnrolledList.length ==0" class="container text-center">

    <div>
        <h1 class="pb-3">ENROLLED COMPANIES</h1>
         
        <table class="table table-striped  table-bordered w-50 mx-auto">
            <thead>
                <tr>
                <th>#</th>
                <th>Company Name</th>                
                </tr>
            </thead>
            <tbody>
                <tr *ngFor = "let comp of getEnrolledList; index as i">
                
                <th>{{i+1}}</th>
                <td>{{comp.compName}}</td>
                
                </tr>
                
            </tbody>
        </table>
    </div>

</div>
