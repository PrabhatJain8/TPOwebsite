<div class="container">

    <div>
        <h1 class="pb-3">UPCOMING COMPANIES</h1>
        <button class="btn bg-dark text-light mb-3" [routerLink]="['/upcoming-add']">Add Upcoming</button> 
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                <th>#</th>
                <th>Company Name</th>
                <th>Start Date</th>
                <th>End Date</th>
                <th>Details</th>
                <th>Action</th>
                
                </tr>
            </thead>
            <tbody>
                <tr *ngFor = "let comp of upcomingList; index as i">
                
                <th>{{i+1}}</th>
                <td>{{comp.companyName}}</td>
                <td>{{comp.startDate}}</td>
                <td>{{comp.endDate}}</td>
                <td>
                    <button class="bg-dark text-light btn me-1" (click)="showDetails(comp)" >JobDescription</button>
                    <button class="bg-dark text-light btn me-1" (click)="showEligibility(comp.eligibility)" >Eligibility</button>
                    
                </td>
                <td>
                    <button class="btn-danger btn me-1"(click)="onDelete(comp)">Delete</button>
                </td>
                
                </tr>
                
            </tbody>
        </table>
        
        <div [hidden]="upcomingList.length!=0" class="text-center text-danger">
            <p><b>There is No Upcoming companies</b></p>
        </div>
        
    </div>

</div>
