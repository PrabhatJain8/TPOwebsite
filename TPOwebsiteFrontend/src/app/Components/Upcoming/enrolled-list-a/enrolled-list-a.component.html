<div [hidden]="enrolledList.length !=0" class="text-center">
    <span   class="text-danger"><b>No one Enrolled</b> </span>
</div>

<div  [hidden]="enrolledList.length ==0"class="container text-center">

    <div>
        <h1 class="pb-3">{{company}} Enrolled Students</h1>
         
        <table class="table table-striped  table-bordered w-50 mx-auto">
            <thead>
                <tr>
                <th>#</th>
                <th>Student Name</th>
                <th>CGPA</th>
                <th>Backlogs</th>   
                <th>Percentage(12th)</th>            
                </tr>
            </thead>
            <tbody>
                <tr *ngFor = "let comp of enrolledList; index as i">
                
                <th>{{i+1}}</th>
                <td>{{comp.studentName}}</td>
                <td>{{comp.cgpa}}</td>
                <td>{{comp.backlog}}</td>
                <td>{{comp.percentage}}%</td>
            
                </tr>
                
            </tbody>
        </table>
    </div>

</div>
